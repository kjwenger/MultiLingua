services:
  # Multi-Lingua app
  multi-lingua:
    build: .
    container_name: multi-lingua
    ports:
      - "3456:3456"
    environment:
      - NODE_ENV=production
      - PORT=3456
      - HOSTNAME=0.0.0.0
      - DOCKER_COMPOSE=true
      - LIBRETRANSLATE_URL=https://libretranslate.gertrun.synology.me
      - DEV_MODE=true
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production-please}
      - JWT_EXPIRY=24h
      - APP_URL=${APP_URL:-http://localhost:3456}
    volumes:
      # Persist the SQLite database
      - ml-data:/app/data
    restart: unless-stopped
    networks:
      - multi-lingua-network

networks:
  multi-lingua-network:
    driver: bridge

volumes:
  # Multi-Lingua SQLite database storage - use existing external volume
  ml-data:
    external: true
